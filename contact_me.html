<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1,0" />
    <title>Saish - Developer Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: rgb(0, 0, 33);
        color: white;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 80px;
        background-color: rgb(18, 18, 62);
      }

      .title-first {
        font-size: 2rem;
        text-decoration: none; /* removes underline */
        color: white; /* default color */
        transition: all 0.3s ease; /* smooth hover */
      }

      .title-first:hover {
        color: rgb(175, 175, 255);
        font-size: 2.1rem;
        transform: scale(1.05); /* slight zoom */
      }

      nav ul {
        display: flex;
        justify-content: center;
      }

      nav ul li {
        list-style: none;
        margin: 0 23px;
      }

      nav ul li a {
        font-size: 1.5rem;
        text-decoration: none;
        color: white;
        transition: all 0.3s ease; /* smooth hover */
      }

      nav ul li a:hover {
        color: rgb(175, 175, 255);
        font-size: 1.6rem;
        transform: scale(1.05); /* slight zoom */
      }

      /* This removes the underline, spacing, and clickable overlap */
      .button-link {
        text-decoration: none;
        display: inline-block;
      }

      .image-bottom1 {
        width: 94px;
        position: relative;
        top: -29px;
        left: -13px;
        transition: all 0.3s ease; /* smooth hover */
      }

      .image-bottom1:hover {
        transform: scale(1.05); /* slight zoom */
      }

      .image-bottom2 {
        width: 113px;
        position: relative;
        top: -58px;
        left: -25px;
        transition: all 0.3s ease; /* smooth hover */
      }

      .image-bottom2:hover {
        transform: scale(1.05); /* slight zoom */
      }

      footer {
        background-color: rgb(32 32 58);
      }

      .footer {
        display: flex;
        justify-content: space-evenly;
        align-items: flex-start;
        padding: 14px 100px;
        flex-wrap: wrap;
      }

      .footer div {
        width: 287px;
      }

      .title {
        font-size: 25px;
      }

      .title-second {
        text-decoration: none; /* removes underline */
        color: white; /* default color */
        transition: all 0.3s ease; /* smooth hover */
      }

      .title-second:hover {
        color: rgb(175, 175, 255);
        font-size: 26px;
        transform: scale(1.05); /* slight zoom */
      }

      .footer-second ul {
        display: flex;
        flex-direction: column; /* makes items vertical */
        align-items: flex-start; /* align to left (you can use center if you want centered) */
        list-style: none;
        padding: 0;
      }

      .footer-second ul li {
        margin: 8px 0; /* vertical spacing between items */
      }

      .footer-second ul li a {
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
        transition: all 0.3s ease; /* smooth hover */
      }

      .footer-second ul li a:hover {
        color: rgb(175, 175, 255);
        font-size: 1.3rem;
        transform: scale(1.05); /* slight zoom */
      }

      footer .footer-rights {
        text-align: center;
        color: gray;
        padding: 12px 0;
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <div class="left">
          <a href="/index.html" class="title-first">Saish's Portfolio</a>
        </div>

        <div class="right">
          <ul>
            <li><a href="/" style="cursor: pointer">Home</a></li>
            <li><a href="/about.html" style="cursor: pointer">About</a></li>
            <li>
              <a href="/project.html" style="cursor: pointer">Projects</a>
            </li>
            <li>
              <a href="/contact_me.html" style="cursor: pointer">Contact Me</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main></main>

    <footer>
      <div class="footer">
        <div class="footer-first">
          <div class="title">
            <a href="/index.html" class="title-second"
              >Saish - Developer Portfolio</a
            >
          </div>
        </div>

        <div class="footer-second">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about.html" style="cursor: pointer">About</a></li>
            <li>
              <a href="/project.html" style="cursor: pointer">Projects</a>
            </li>
            <li>
              <a href="/contact_me.html" style="cursor: pointer">Contact Me</a>
            </li>
          </ul>
        </div>

        <div style="display: flex; flex-direction: column">
          <a
            href="https://www.linkedin.com/in/saish-rj/"
            target="_blank"
            class="button-link"
          >
            <img class="image-bottom1" src="linkedin_logo.png" alt="" />
          </a>

          <a
            href="https://github.com/Saish46"
            target="_blank"
            class="button-link"
          >
            <img class="image-bottom2" src="github_logo.png" alt="" />
          </a>
        </div>
      </div>

      <div class="footer-rights">
        Copyright &#169; 2025 Saish_Jadhav | All rights reserved
      </div>
    </footer>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  </body>
</html>
